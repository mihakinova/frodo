buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
  }
  dependencies {
    classpath "com.fernandocejas.frodo:frodo-plugin:$project.version"
    classpath "com.android.tools.build:gradle:$project.androidBuildToolsVersion"
  }
}

repositories {
  mavenLocal()
  mavenCentral()
}

apply plugin: 'com.android.application'
apply plugin: 'com.fernandocejas.frodo'

//By default frodo is ON on debug build variants, although
//we can enable-disable it with this configuration.
frodo {
  enabled = true
}

android {
  buildToolsVersion project.buildToolsVersion
  compileSdkVersion Integer.parseInt(project.compileSdkVersion)

  defaultConfig {
    minSdkVersion Integer.parseInt(project.minSdkVersion)
    targetSdkVersion Integer.parseInt(project.targetSdkVersion)
  }

  signingConfigs {
    debug {
      storeFile file('debug.keystore')
      storePassword 'android'
      keyAlias 'androiddebugkey'
      keyPassword 'android'
    }
  }

  buildTypes {
    debug {
      applicationIdSuffix ".debug"
      versionNameSuffix "-debug"
      signingConfig signingConfigs.debug
    }
    release {
      applicationIdSuffix ".release"
      versionNameSuffix "-release"
      signingConfig signingConfigs.debug
    }
  }
}

dependencies {
  compile 'io.reactivex.rxjava2:rxjava:2.0.8'
  compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
}
